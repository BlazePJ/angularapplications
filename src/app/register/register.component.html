 <form [formGroup]="form" (ngSubmit)="submit()">
      
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            formControlName="name"
            id="name" 
            type="text" 
            class="form-control">
        <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="alert alert-danger">
            <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
            <div *ngIf="f['name'].errors?.['minlength']">Name should be 3 character.</div>
        </div>
    </div>
   
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            formControlName="email"
            id="email" 
            type="text" 
            class="form-control">
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="alert alert-danger">
            <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="f['email'].errors?.['email']">Please, enter valid email address.</div>
        </div>
    </div>

   
    <div class="form-group">
        <label for="mobile">Mobile</label>
        <textarea 
            formControlName="mobile"
            id="mobile" 
            type="text" 
            class="form-control">
        </textarea>
        <div *ngIf="f['mobile'].touched && f['mobile'].invalid" class="alert alert-danger">
            <div *ngIf="f['mobile'].errors?.['required']">Mobile is required.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <textarea 
            formControlName="age"
            id="age" 
            type="text" 
            class="form-control">
        </textarea>
        <div *ngIf="f['age'].touched && f['age'].invalid" class="alert alert-danger">
            <div *ngIf="f['age'].hasError('ageLimit')">Age should be between 20 and 60</div>
        </div>
    </div>

    <div class="form-group">
        <label for="event">Event</label>
        <textarea 
            formControlName="event"
            id="event" 
            type="text" 
            class="form-control">
        </textarea>
        <div *ngIf="f['event'].touched && f['event'].invalid" class="alert alert-danger">
            <div *ngIf="f['event'].errors?.['required']">Event is required.</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
